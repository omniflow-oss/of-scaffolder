name: maven-smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: maven-smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  JAVA_VERSION: "21"
  MAVEN_OPTS: "-Duser.timezone=UTC"
  MAVEN_REPO_LOCAL: "${{ github.workspace }}/.m2/repository"

jobs:
  maven-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
      - run: npm ci
      - run: npm run test:maven

